<html>
    <body>
        <h2>Sorting an Array</h2>
        <p>Sort Array alphabetically.</p>
        <button onclick="myFunction()">Try It</button>
        <p id="demo"></p>
        <script>
            const fruits = ["Banana","Orange","Jackfruit","Apple","Mango"];
            document.getElementById("demo").innerHTML = fruits;
            function myFunction(){
                fruits.sort();
                document.getElementById("demo").innerHTML=fruits;
            }
        </script>
    </body>
</html>
